<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Aggies Adopt</title>
</head>
<body>
    <header class="bg-light text-center mb-4 p-3">
        Aggies Adopt
    </header>

    <div class="container">
        <form id="pet-form">
            <div class="form-group">
                <label for="animal">Animal</label>
                <select id="animal" class="form-control form-control-lg mb-3">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="bird">Bird</option>
                    <option value="barnyard">Barnyard</option>
                </select>
                <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter Your Zipcode">
                <input type="submit" value="Find" class="btn btn-dark btn-lg btn-block mt-3">
            </div>
        </form>

        <div id="results"></div>
    </div>

    <script src="javaS/main.js"></script>
</body>
</html>
