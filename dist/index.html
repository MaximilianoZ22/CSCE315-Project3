<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Aggies Adopt</title>
<script src="/petInfo.js"></script></head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/petInfo.html">Learn About Pets</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <input type="checkbox" id="darkModeToggle" Ser="" style="opacity: 0;">
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container">
        <form id="pet-form">
            <div class="form-group">
                <label for="animal">Animal</label>
                <select id="animal" class="form-control form-control-lg mb-3">

                </select>
                <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter Your Zipcode">
                
                <div class="form-group row">
                    <div class="col-sm-2">Age</div>
                    <div class="col-sm-10">
                      <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" id="baby">
                        <label class="form-check-label" for="baby">
                          Baby
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" id="young">
                        <label class="form-check-label" for="young">
                          Young
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" id="adult">
                        <label class="form-check-label" for="adult">
                          Adult
                        </label>
                      </div>
                        <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" id="senior">
                        <label class="form-check-label" for="senior">
                          Senior
                        </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">Gender</div>
                    <div class="col-sm-10">
                      <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" id="male">
                        <label class="form-check-label" for="male">
                          Male
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" id="female">
                        <label class="form-check-label" for="female">
                          Female
                        </label>
                      </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-2">Size</div>
                    <div class="col-sm-10">
                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" id="small">
                        <label class="form-check-label" for="small">
                          Small
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" id="medium">
                        <label class="form-check-label" for="medium">
                          Medium
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" id="large">
                        <label class="form-check-label" for="large">
                          Large
                        </label>
                      </div>
                    </div>
                </div>
                
                <input type="submit" value="Find" class="btn btn-dark btn-lg btn-block mt-3">
            </div>
        </form>

        <div id="results"></div>
    </div>

    <script src="/main.be064331.js"></script>
    
</body>
</html>
